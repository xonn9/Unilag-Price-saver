<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - UNILAG Price Saver</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1234567890&libraries=places" async defer></script>
    <style>
        /* --- Enhanced Professional Admin Dashboard CSS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --danger: #FF3B30;
            --success: #34C759;
            --warning: #FF9500;
            --info: #5AC8FA;
            --light: #F2F2F7;
            --text: #1a1a2e;
            --bg: #ffffff;
            --border: #E5E5EA;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-danger: linear-gradient(135deg, #FF3B30 0%, #FF6B6B 100%);
            --gradient-success: linear-gradient(135deg, #34C759 0%, #5FD068 100%);
            --gradient-warning: linear-gradient(135deg, #FF9500 0%, #FFA726 100%);
        }

        body.dark-mode {
            --text: #fff;
            --bg: #1C1C1E;
            --border: #38383A;
            --light: #2C2C2E;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Enhanced Header with Gradient */
        header {
            background: var(--gradient);
            color: white;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 1rem;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-mode-toggle {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .dark-mode-toggle:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.05);
        }

        .dark-mode-toggle:active {
        transform: scale(0.95);
        }

        /* Enhanced Navigation Panel */
        .nav-toggle {
        position: relative;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.3);
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        }

        .nav-toggle:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.05);
        }

        .nav-toggle:active {
        transform: scale(0.95);
        }

        .nav-panel {
        position: fixed;
        top: 0;
        left: -320px;
        width: 320px;
        height: 100vh;
        background: var(--bg);
        border-right: 1px solid var(--border);
        padding: 2rem 1rem;
        transition: left 0.3s ease;
        z-index: 999;
        overflow-y: auto;
        box-shadow: var(--shadow);
        }

        .nav-panel.open {
        left: 0;
        }

        .nav-panel h3 {
        margin-bottom: 1.5rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.2rem;
        }

        .nav-item {
        display: block;
        padding: 1rem;
        margin-bottom: 0.8rem;
        background: var(--light);
        border: 2px solid var(--border);
        border-radius: 12px;
        color: var(--text);
        cursor: pointer;
        transition: all 0.3s;
        text-align: left;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        }

        .nav-item:hover {
        background: var(--gradient);
        color: white;
        transform: translateX(5px);
        box-shadow: var(--shadow-hover);
        border-color: transparent;
        }

        .nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        display: none;
        z-index: 998;
        }

        .nav-overlay.open {
        display: block;
        }

        /* Main content */
        .container {
        flex: 1;
        padding: 2rem;
        max-width: 1600px;
        margin: 0 auto;
        width: 100%;
        }

        /* Enhanced Tabs */
        .tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--border);
        overflow-x: auto;
        }

        .tab-btn {
        padding: 1rem 1.5rem;
        background: none;
        border: none;
        color: var(--text);
        cursor: pointer;
        font-weight: 600;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
        white-space: nowrap;
        position: relative;
        }

        .tab-btn::before {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 3px;
        background: var(--gradient);
        transition: width 0.3s;
        }

        .tab-btn:hover {
        color: var(--primary);
        }

        .tab-btn:hover::before {
        width: 100%;
        }

        .tab-btn.active {
        color: var(--primary);
        }

        .tab-btn.active::before {
        width: 100%;
        }

        .tab-content {
        display: none;
        animation: fadeIn 0.3s;
        }

        .tab-content.active {
        display: block;
        }

        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
        }

        /* Enhanced Stats Cards */
        .stats-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
        }

        .stat-card {
        background: var(--gradient);
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        box-shadow: var(--shadow);
        color: white;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        }

        .stat-card::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        transition: all 0.5s;
        }

        .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
        }

        .stat-card:hover::before {
        top: -40%;
        right: -40%;
        }

        .stat-card:nth-child(2) {
        background: var(--gradient-warning);
        }

        .stat-card:nth-child(3) {
        background: var(--gradient-success);
        }

        .stat-card:nth-child(4) {
        background: var(--gradient-danger);
        }

        .stat-card h4 {
        font-size: 0.85rem;
        opacity: 0.95;
        margin-bottom: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        }

        .stat-card .number {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        animation: countUp 1s ease-out;
        }

        @keyframes countUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        /* Enhanced Content Sections */
        .content-section {
        background: var(--bg);
        padding: 2rem;
        border-radius: 20px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
        }

        .content-section h3 {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        }

        .prices-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
        }

        .prices-table th {
        background: var(--gradient);
        color: white;
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: sticky;
        top: 0;
        z-index: 10;
        }

        .prices-table th:first-child {
        border-radius: 10px 0 0 0;
        }

        .prices-table th:last-child {
        border-radius: 0 10px 0 0;
        }

        .prices-table td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        }

        .prices-table tbody tr {
        transition: all 0.2s;
        }

        .prices-table tbody tr:hover {
        background: var(--light);
        transform: scale(1.005);
        box-shadow: var(--shadow);
        }

        .category-badge {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        background: var(--gradient);
        color: white;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .price-value {
        font-weight: 700;
        color: var(--success);
        font-size: 1.1rem;
        }

        .status-badge {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .status-pending {
        background: var(--gradient-warning);
        color: white;
        }

        .status-approved {
        background: var(--gradient-success);
        color: white;
        }

        .status-rejected {
        background: var(--gradient-danger);
        color: white;
        }

        /* Enhanced Action Buttons */
        .action-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        }

        .btn-small {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn-approve {
        background: var(--gradient-success);
        color: white;
        }

        .btn-approve:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
        }

        .btn-reject {
        background: var(--gradient-danger);
        color: white;
        }

        .btn-reject:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
        }

        .btn-small:active {
        transform: translateY(0);
        }

        .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #888;
        }

        .empty-state::before {
        content: 'üìä';
        font-size: 4rem;
        display: block;
        margin-bottom: 1rem;
        }

        /* Loading Animation */
        .loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid var(--light);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        /* Quick Actions Panel */
        .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
        }

        .quick-action-card {
        background: var(--light);
        padding: 1.5rem;
        border-radius: 15px;
        border: 2px solid var(--border);
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        }

        .quick-action-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
        border-color: var(--primary);
        }

        .quick-action-card .icon {
        font-size: 2.5rem;
        margin-bottom: 0.8rem;
        }

        .quick-action-card h4 {
        font-size: 1rem;
        margin-bottom: 0.3rem;
        }

        .quick-action-card p {
        font-size: 0.85rem;
        color: #666;
        }

        /* Charts placeholder */
        .chart-container {
        background: var(--bg);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid var(--border);
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
        }

        .chart-container h3 {
        margin-bottom: 1.5rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        }

        /* Responsive */
        @media (max-width: 768px) {
        header {
            padding: 1rem;
        }

        .container {
            padding: 1rem;
        }

        .tabs {
            flex-wrap: wrap;
        }

        .stats-cards {
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            padding: 1.5rem 1rem;
        }

        .stat-card .number {
            font-size: 2rem;
        }

        .prices-table {
            font-size: 0.8rem;
        }

        .prices-table th, .prices-table td {
            padding: 0.7rem 0.5rem;
        }

        .action-buttons {
            flex-direction: column;
        }

        .btn-small {
            width: 100%;
        }

        .quick-actions {
            grid-template-columns: 1fr;
        }

        .nav-panel {
            width: 90%;
            max-width: 320px;
        }
        }

        /* Notification Badge */
        .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--danger);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: bold;
        animation: pulse 2s infinite;
        }

        @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }
        }

        /* Success Toast */
        .toast {
        position: fixed;
        top: 100px;
        right: 20px;
        background: var(--gradient-success);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow-hover);
        z-index: 10000;
        animation: slideInRight 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        }

        .toast::before {
        content: '‚úì';
        font-size: 1.5rem;
        font-weight: bold;
        }

        @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(100px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
        }
    </style>
</head>

    <script type="module" src="/static/js/admin-dashboard.js"></script>
