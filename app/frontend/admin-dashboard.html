<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - UNILAG Price Saver</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1234567890&libraries=places" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --danger: #FF3B30;
            --success: #34C759;
            --warning: #FF9500;
            --light: #F2F2F7;
            --text: #000;
            --bg: #fff;
            --border: #E5E5EA;
        }

        body.dark-mode {
            --text: #fff;
            --bg: #1C1C1E;
            --border: #38383A;
            --light: #2C2C2E;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            flex: 1;
        }

        .dark-mode-toggle {
            position: relative;
            top: auto;
            right: auto;
            z-index: 101;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        /* Navigation Panel */
        .nav-toggle {
            position: relative;
            top: auto;
            left: auto;
            z-index: 101;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
        }

        .nav-toggle:active {
            transform: scale(0.95);
        }

        .nav-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--light);
            border-right: 1px solid var(--border);
            padding: 2rem 1rem;
            transition: left 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .nav-panel.open {
            left: 0;
        }

        .nav-panel h3 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .nav-item {
            display: block;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .nav-item:hover {
            background: var(--primary);
            color: white;
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }

        .nav-overlay.open {
            display: block;
        }

        /* Main content */
        .container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-card h4 {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Content Sections */
        .content-section {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .content-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text);
            font-weight: 600;
        }

        .prices-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .prices-table th {
            background: var(--border);
            padding: 0.8rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text);
        }

        .prices-table td {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border);
        }

        .prices-table tbody tr:hover {
            background: var(--border);
        }

        .category-badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .price-value {
            font-weight: 600;
            color: var(--success);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-pending {
            background: var(--warning);
            color: white;
        }

        .status-approved {
            background: var(--success);
            color: white;
        }

        .status-rejected {
            background: var(--danger);
            color: white;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-approve {
            background: var(--success);
            color: white;
        }

        .btn-approve:hover {
            opacity: 0.8;
        }

        .btn-reject {
            background: var(--danger);
            color: white;
        }

        .btn-reject:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .prices-table {
                font-size: 0.8rem;
            }

            .prices-table th, .prices-table td {
                padding: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="nav-panel" id="navPanel">

</html>
