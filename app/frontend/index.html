<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="UNILAG Price Saver - Compare prices across campus stores and save money."
  />
  <title>UNILAG Price Saver - Compare, Save, Thrive</title>
  <link rel="stylesheet" href="css/theme.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
    }
    
    main {
      flex: 1;
    }
    
    /* ========== NAVIGATION ========== */
    nav {
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      background: var(--color-bg-secondary);
      border-bottom: var(--border-width-thin) solid var(--color-border);
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.95);
    }
    
    .nav-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: var(--space-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-brand {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: var(--space-lg);
      align-items: center;
      list-style: none;
    }
    
    .nav-links a {
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-medium);
      font-size: var(--font-size-sm);
      transition: color var(--transition-fast);
    }
    
    .nav-links a:hover {
      color: var(--color-accent);
    }
    
    .nav-auth {
      display: flex;
      gap: var(--space-sm);
    }
    
    .nav-auth .btn {
      padding: var(--space-sm) var(--space-md);
      font-size: var(--font-size-sm);
    }
    
    @media (max-width: 768px) {
      .nav-links {
        gap: var(--space-md);
      }
      
      .nav-links a {
        font-size: var(--font-size-xs);
      }
    }
    
    /* ========== HERO SECTION ========== */
    .hero {
      background: var(--gradient-primary);
      color: white;
      padding: var(--space-3xl) var(--space-md);
      text-align: center;
    }
    
    .hero-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .hero h1 {
      font-size: var(--font-size-5xl);
      margin-bottom: var(--space-md);
      color: white;
    }
    
    .hero p {
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-xl);
      color: rgba(255, 255, 255, 0.95);
    }
    
    .hero-cta {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .hero .btn {
      padding: var(--space-md) var(--space-xl);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
    }
    
    .btn-hero-primary {
      background-color: white;
      color: var(--color-primary);
    }
    
    .btn-hero-primary:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .btn-hero-secondary {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }
    
    .btn-hero-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      .hero {
        padding: var(--space-2xl) var(--space-md);
      }
      
      .hero h1 {
        font-size: var(--font-size-3xl);
      }
      
      .hero p {
        font-size: var(--font-size-base);
      }
      
      .hero .btn {
        width: 100%;
      }
    }
    
    /* ========== SEARCH SECTION ========== */
    .search-section {
      background: var(--color-bg-secondary);
      padding: var(--space-2xl) var(--space-md);
      border-bottom: var(--border-width-thin) solid var(--color-border);
    }
    
    .search-container {
      max-width: 1280px;
      margin: 0 auto;
    }
    
    .search-bar {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-xl);
    }
    
    .search-bar input {
      flex: 1;
      min-width: 0;
      padding: var(--space-md) var(--space-lg);
      font-size: var(--font-size-base);
    }
    
    .search-bar button {
      padding: var(--space-md) var(--space-lg);
    }
    
    .quick-filters {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: var(--space-sm) var(--space-md);
      background-color: var(--color-bg);
      color: var(--color-text);
      border: var(--border-width-thin) solid var(--color-border-medium);
      border-radius: var(--border-radius-md);
      cursor: pointer;
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-fast);
    }
    
    .filter-btn:hover,
    .filter-btn.active {
      background-color: var(--color-accent);
      color: white;
      border-color: var(--color-accent);
    }
    
    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
      }
      
      .search-bar button {
        width: 100%;
      }
    }
    
    /* ========== FEATURED DEALS SECTION ========== */
    .featured-section {
      padding: var(--space-3xl) var(--space-md);
      background: var(--color-bg);
    }
    
    .section-header {
      max-width: 1280px;
      margin: 0 auto var(--space-2xl);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    
    .section-header h2 {
      font-size: var(--font-size-3xl);
      margin: 0;
    }
    
    .section-header a {
      font-weight: var(--font-weight-medium);
    }
    
    .product-grid {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-lg);
    }
    
    /* ========== PRODUCT CARD ========== */
    .product-card {
      background: var(--color-bg-secondary);
      border: var(--border-width-thin) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      transition: all var(--transition-base);
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: var(--shadow-sm);
    }
    
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--color-accent);
    }
    
    .product-image {
      width: 100%;
      height: 200px;
      background: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-muted);
      font-size: var(--font-size-sm);
      position: relative;
      overflow: hidden;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .badge-price-drop {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      background: var(--color-success);
      color: white;
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
    }
    
    .product-body {
      padding: var(--space-md);
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .product-title {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-sm);
      color: var(--color-text);
      line-height: var(--line-height-tight);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .product-price-row {
      display: flex;
      align-items: baseline;
      gap: var(--space-sm);
      margin-bottom: var(--space-sm);
    }
    
    .product-price {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }
    
    .product-original-price {
      font-size: var(--font-size-sm);
      color: var(--color-muted);
      text-decoration: line-through;
    }
    
    .price-delta {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-success);
    }
    
    .price-delta.up {
      color: var(--color-danger);
    }
    
    .product-store {
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }
    
    .location-tag {
      display: inline-block;
      background: var(--color-info-bg);
      color: var(--color-info);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-xs);
      margin-top: var(--space-sm);
    }
    
    .product-actions {
      display: flex;
      gap: var(--space-sm);
      margin-top: auto;
      padding-top: var(--space-md);
      border-top: var(--border-width-thin) solid var(--color-border);
    }
    
    .product-actions button {
      flex: 1;
      padding: var(--space-sm);
      font-size: var(--font-size-xs);
    }
    
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: var(--space-md);
      }
      
      .product-body {
        padding: var(--space-sm);
      }
    }
    
    /* ========== CATEGORIES SECTION ========== */
    .categories-section {
      padding: var(--space-3xl) var(--space-md);
      background: var(--color-bg-secondary);
    }
    
    .category-grid {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-lg);
    }
    
    .category-card {
      background: var(--color-bg);
      border: var(--border-width-thin) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: var(--space-lg);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .category-card:hover {
      border-color: var(--color-accent);
      background: var(--gradient-subtle);
      box-shadow: var(--shadow-md);
    }
    
    .category-icon {
      font-size: var(--font-size-3xl);
      margin-bottom: var(--space-md);
    }
    
    .category-name {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-xs);
    }
    
    .category-count {
      font-size: var(--font-size-sm);
      color: var(--color-muted);
    }
    
    /* ========== TRENDING SECTION ========== */
    .trending-section {
      padding: var(--space-3xl) var(--space-md);
      background: var(--color-bg);
    }
    
    .trending-list {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--space-lg);
    }
    
    .trending-item {
      background: var(--color-bg-secondary);
      border: var(--border-width-thin) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-md);
      transition: all var(--transition-fast);
    }
    
    .trending-item:hover {
      border-color: var(--color-accent);
      box-shadow: var(--shadow-md);
    }
    
    .trending-rank {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-accent);
      min-width: 40px;
      text-align: center;
    }
    
    .trending-info h4 {
      margin: 0;
      color: var(--color-text);
    }
    
    .trending-info p {
      margin: var(--space-xs) 0 0;
      font-size: var(--font-size-sm);
      color: var(--color-muted);
    }
    
    /* ========== CTA BANNER ========== */
    .cta-banner {
      background: var(--gradient-primary);
      color: white;
      padding: var(--space-3xl) var(--space-md);
      text-align: center;
    }
    
    .cta-banner h2 {
      color: white;
      margin-bottom: var(--space-md);
    }
    
    .cta-banner p {
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: var(--space-lg);
    }
    
    .cta-banner .btn {
      padding: var(--space-md) var(--space-xl);
    }
    
    /* ========== FOOTER ========== */
    footer {
      background: var(--color-primary);
      color: white;
      padding: var(--space-2xl) var(--space-md);
      margin-top: var(--space-3xl);
    }
    
    .footer-container {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-xl);
      margin-bottom: var(--space-2xl);
    }
    
    .footer-section h4 {
      color: white;
      margin-bottom: var(--space-md);
    }
    
    .footer-section a {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-sm);
      transition: color var(--transition-fast);
    }
    
    .footer-section a:hover {
      color: white;
    }
    
    .footer-bottom {
      max-width: 1280px;
      margin: 0 auto;
      padding-top: var(--space-lg);
      border-top: var(--border-width-thin) solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: var(--font-size-sm);
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* ========== LOGIN PROMPT MODAL ========== */
    .login-prompt {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: var(--z-modal);
      padding: var(--space-md);
    }
    
    .login-prompt.active {
      display: flex;
    }
    
    .login-prompt-content {
      background: var(--color-bg-secondary);
      border-radius: var(--border-radius-lg);
      padding: var(--space-2xl);
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-xl);
    }
    
    .login-prompt h3 {
      color: var(--color-text);
      margin-bottom: var(--space-md);
    }
    
    .login-prompt p {
      color: var(--color-text-secondary);
      margin-bottom: var(--space-lg);
    }
    
    .login-prompt-actions {
      display: flex;
      gap: var(--space-md);
    }
    
    .login-prompt-actions button {
      flex: 1;
    }
    
    /* ========== ANIMATIONS ========== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .product-card,
    .category-card,
    .trending-item {
      animation: fadeIn var(--transition-slow) ease-out;
    }
    
    @media (max-width: 768px) {
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-md);
      }
      
      .footer-container {
        grid-template-columns: 1fr;
      }
    }
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="/" class="nav-brand">üí∞ Price Saver</a>
      <ul class="nav-links">
        <li><a href="#featured">Featured Deals</a></li>
        <li><a href="#trending">Trending</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="/map">Map</a></li>
      </ul>

        <button class="btn btn-secondary" onclick="goToLogin()">Login</button>
        <button class="btn btn-primary" onclick="goToRegister()">Sign Up</button>
      </div>
    </div>
  </nav>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Smart Campus Shopping</h1>
        <p>Compare prices across all campus stores and save money on everyday items</p>
        <div class="hero-cta">
          <button class="btn btn-hero-primary" onclick="document.querySelector('.search-bar input').focus()">
            Search Now
          </button>
          <button class="btn btn-hero-secondary" onclick="goToLogin()">
            Submit Prices & Earn Points
          </button>
        </div>
      </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for items... (rice, eggs, water, soap, etc.)"
            onkeyup="handleSearch()"
            aria-label="Search products"
          />
          <button class="btn btn-primary" onclick="handleSearch()" aria-label="Search">
            Search
          </button>
        </div>
        <div class="quick-filters">
          <button class="filter-btn" onclick="filterByCategory('EDIBLES')">üçö Edibles</button>
          <button class="filter-btn" onclick="filterByCategory('DRINKS')">ü•§ Drinks</button>
          <button class="filter-btn" onclick="filterByCategory('NON-EDIBLES')">üßº Non-Edibles</button>
          <button class="filter-btn" onclick="filterByCategory('')">All Items</button>
        </div>
      </div>
    </section>

    <!-- Featured Deals Section -->
    <section class="featured-section" id="featured">
      <div class="section-header">
        <h2>Featured Deals</h2>
        <a href="/search?sort=price_drop">View all deals ‚Üí</a>
      </div>
      <div class="product-grid" id="featuredProducts">
        <!-- Loaded dynamically -->
      </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section" id="categories">
      <div class="section-header">
        <h2>Browse by Category</h2>
      </div>
      <div class="category-grid" id="categoryGrid">
        <!-- Loaded dynamically -->
      </div>
    </section>

    <!-- Trending Section -->
    <section class="trending-section" id="trending">
      <div class="section-header">
        <h2>Trending Now</h2>
        <a href="/trending">See all trending ‚Üí</a>
      </div>
      <div class="trending-list" id="trendingList">
        <!-- Loaded dynamically -->
      </div>
    </section>

    <!-- CTA Banner -->
    <section class="cta-banner">
      <h2>Start Saving Today</h2>
      <p>Join hundreds of UNILAG students saving money through smart comparison shopping</p>
      <button class="btn btn-hero-primary" onclick="goToRegister()">Create Free Account</button>

  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h4>About</h4>
        <a href="#about">About Price Saver</a>

        <a href="#all-items">All Items</a>

        <a href="#contact">Contact Us</a>

      <div class="footer-section">
        <h4>Legal</h4>
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 UNILAG Price Saver. Made with ‚ù§Ô∏è for UNILAG Students</p>
    </div>
  </footer>

  <!-- Login Prompt Modal -->
  <div class="login-prompt" id="loginPrompt">
    <div class="login-prompt-content">
      <h3>Sign In to Continue</h3>
      <p>Submit prices, set alerts, and earn points by creating an account</p>
      <div class="login-prompt-actions">
        <button class="btn btn-secondary" onclick="closeLoginPrompt()">Cancel</button>
        <button class="btn btn-primary" onclick="goToLogin()">Login</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.__API_BASE__ || "http://localhost:8000/api";

    // ========== UTILITY FUNCTIONS ==========
    function goToLogin() {
      window.location.href = "/login.html";
    }

    function goToRegister() {
      window.location.href = "/login.html?mode=register";
    }

    function showLoginPrompt() {
      document.getElementById("loginPrompt").classList.add("active");
    }

    function closeLoginPrompt() {
      document.getElementById("loginPrompt").classList.remove("active");
    }

    function goToProductDetail(productId) {
      window.location.href = `/product.html?id=${productId}`;
    }

    // ========== LOAD INITIAL DATA ==========
    async function loadFeaturedProducts() {
      try {
        const response = await fetch(`${API_BASE_URL}/items/prices/all`);
        const prices = await response.json();

        // Group by item and get lowest prices
        const itemMap = {};
        prices.slice(0, 20).forEach((price) => {
          const itemId = price.item_id;
          if (!itemMap[itemId]) {
            itemMap[itemId] = price;
          } else if (price.price < itemMap[itemId].price) {
            itemMap[itemId] = price;
          }
        });

        const productHTML = Object.values(itemMap)
          .slice(0, 8)
          .map(
            (price) => `
          <div class="product-card">
            <div class="product-image">
              <span>üì¶ ${price.item_name || "Product"}</span>
            </div>
            <div class="product-body">
              <h3 class="product-title">${price.item_name || "Unnamed Product"}</h3>
              <div class="product-price-row">
                <span class="product-price">‚Ç¶${price.price?.toLocaleString() || "N/A"}</span>
              </div>
              <div class="product-store">
                <span>üè™ ${price.store_name || "Unknown Store"}</span>
              </div>
              <div class="location-tag">üìç Campus Area</div>
            </div>
            <div class="product-actions">
              <button class="btn btn-secondary" onclick="goToProductDetail(${price.item_id})" style="flex: 1;">
                View Details
              </button>
              <button class="btn btn-secondary" onclick="showLoginPrompt()" style="flex: 1;">
                Save
              </button>
            </div>
          </div>
        `
          )
          .join("");

        document.getElementById("featuredProducts").innerHTML = productHTML;
      } catch (error) {
        console.error("Error loading featured products:", error);
        document.getElementById("featuredProducts").innerHTML =
          '<p style="grid-column: 1/-1; text-align: center; color: var(--color-muted);">Unable to load products. Please try again later.</p>';
      }
    }

    async function loadCategories() {
      try {
        const response = await fetch(`${API_BASE_URL}/items/categories/all`);
        const categories = await response.json();

        const categoryHTML = categories
          .map(
            (cat) => `
          <div class="category-card" onclick="filterByCategory('${cat.name}')">
            <div class="category-icon">${getCategoryEmoji(cat.name)}</div>
            <div class="category-name">${cat.name}</div>
            <div class="category-count">Browse items</div>
          </div>
        `
          )
          .join("");

        document.getElementById("categoryGrid").innerHTML = categoryHTML;
      } catch (error) {
        console.error("Error loading categories:", error);
      }
    }

    async function loadTrendingItems() {
      try {
        const response = await fetch(`${API_BASE_URL}/items/prices/all`);
        const prices = await response.json();

        // Get top 5 most submitted items
        const itemCounts = {};
        prices.forEach((price) => {
          itemCounts[price.item_name] = (itemCounts[price.item_name] || 0) + 1;
        });

        const trending = Object.entries(itemCounts)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5)
          .map((entry, index) => ({
            name: entry[0],
            count: entry[1],
            rank: index + 1,
          }));

        const trendingHTML = trending
          .map(
            (item) => `
          <div class="trending-item">
            <div class="trending-rank">#${item.rank}</div>
            <div class="trending-info">
              <h4>${item.name}</h4>
              <p>${item.count} prices submitted</p>
            </div>
          </div>
        `
          )
          .join("");

        document.getElementById("trendingList").innerHTML = trendingHTML;
      } catch (error) {
        console.error("Error loading trending items:", error);
      }
    }

    function getCategoryEmoji(category) {
      const emojiMap = {
        EDIBLES: "üçö",
        DRINKS: "ü•§",
        "NON-EDIBLES": "üßº",
      };
      return emojiMap[category] || "üì¶";
    }

    function filterByCategory(category) {
      const query = category ? `?category=${category}` : "";
      window.location.href = `/search.html${query}`;
    }

    function handleSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
      }
    }

    // ========== INITIALIZATION ==========
    document.addEventListener("DOMContentLoaded", () => {
      loadFeaturedProducts();
      loadCategories();
      loadTrendingItems();

      // Close login prompt when clicking outside
      document.getElementById("loginPrompt").addEventListener("click", (e) => {
        if (e.target.id === "loginPrompt") {
          closeLoginPrompt();
        }
      });

      // Allow Enter to submit search
      document
        .getElementById("searchInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            handleSearch();
          }
        });
    });
  </script>
</body>
</html>
