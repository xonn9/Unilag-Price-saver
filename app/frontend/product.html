<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View product details and price history" />
  <title>Product Details - UNILAG Price Saver</title>
  <link rel="stylesheet" href="css/theme.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      background: var(--color-bg);
    }

    main {
      flex: 1;
      max-width: 1280px;
      margin: 0 auto;
      width: 100%;
      padding: var(--space-lg) var(--space-md);
    }

    .breadcrumb {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
      font-size: var(--font-size-sm);
      color: var(--color-muted);
    }

    .breadcrumb a {
      color: var(--color-accent);
    }

    /* ========== PRODUCT DETAIL SECTION ========== */
    .product-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-2xl);
      margin-bottom: var(--space-3xl);
    }

    .product-image-section {
      background: var(--color-bg-secondary);
      border-radius: var(--border-radius-lg);
      padding: var(--space-2xl);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      color: var(--color-muted);
    }

    .product-image-large {
      font-size: 4rem;
    }

    .product-info {
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
    }

    .product-header h1 {
      font-size: var(--font-size-3xl);
      margin-bottom: var(--space-md);
      color: var(--color-text);
    }

    .rating {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      font-size: var(--font-size-sm);
      color: var(--color-muted);
    }

    /* ========== PRICING SECTION ========== */
    .pricing-box {
      background: var(--color-bg-secondary);
      border: var(--border-width-thin) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: var(--space-lg);
    }

    .price-current {
      display: flex;
      align-items: baseline;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .price-amount {
      font-size: var(--font-size-4xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .price-original {
      font-size: var(--font-size-lg);
      color: var(--color-muted);
      text-decoration: line-through;
    }

    .price-savings {
      background: var(--color-success-bg);
      color: var(--color-success);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
    }

    .price-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-md);
      padding-top: var(--space-lg);
      border-top: var(--border-width-thin) solid var(--color-border);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-muted);
      margin-top: var(--space-xs);
    }

    /* ========== ACTION BUTTONS ========== */
    .actions {
      display: flex;
      gap: var(--space-md);
      flex-direction: column;
    }

    .actions .btn {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      font-weight: var(--font-weight-semibold);
    }

    /* ========== RETAILERS SECTION ========== */
    .retailers-section {
      background: var(--color-bg-secondary);
      border-radius: var(--border-radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-2xl);
    }

    .section-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-lg);
      color: var(--color-text);
    }

    .retailer-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--space-lg);
    }

    .retailer-card {
      background: var(--color-bg);
      border: var(--border-width-thin) solid var(--color-border);
      border-radius: var(--border-radius-md);
      padding: var(--space-md);
      transition: all var(--transition-fast);
    }

    .retailer-card:hover {
      border-color: var(--color-accent);
      box-shadow: var(--shadow-md);
    }

    .retailer-name {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-sm);
    }

    .retailer-price {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
      margin-bottom: var(--space-sm);
    }

    .retailer-location {
      font-size: var(--font-size-xs);
      color: var(--color-muted);
      margin-bottom: var(--space-md);
    }

    .retailer-date {
      font-size: var(--font-size-xs);
      color: var(--color-muted);
    }

    /* ========== PRICE HISTORY ========== */
    .price-history-section {
      background: var(--color-bg-secondary);
      border-radius: var(--border-radius-lg);
      padding: var(--space-lg);
    }

    .price-history-chart {
      width: 100%;
      height: 300px;
      background: var(--color-bg);
      border-radius: var(--border-radius-md);
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      gap: var(--space-sm);
      padding: var(--space-lg);
    }

    .price-bar {
      flex: 1;
      background: var(--color-accent);
      border-radius: var(--border-radius-sm) var(--border-radius-sm) 0 0;
      position: relative;
      transition: all var(--transition-fast);
    }

    .price-bar:hover {
      background: var(--color-accent-light);
    }

    .price-bar-label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-xs);
      color: var(--color-muted);
      white-space: nowrap;
    }

    /* ========== EMPTY STATE ========== */
    .loading,
    .error-state {
      text-align: center;
      padding: var(--space-3xl) var(--space-md);
      color: var(--color-muted);
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      .product-detail {
        grid-template-columns: 1fr;
        gap: var(--space-lg);
      }

      .product-image-section {
        min-height: 250px;
      }

      .price-stats {
        grid-template-columns: 1fr;
      }

      .retailer-list {
        grid-template-columns: 1fr;
      }

      .price-history-chart {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav style="position: sticky; top: 0; z-index: var(--z-sticky); background: var(--color-bg-secondary); border-bottom: var(--border-width-thin) solid var(--color-border); backdrop-filter: blur(10px);">
    <div style="max-width: 1280px; margin: 0 auto; padding: var(--space-md); display: flex; justify-content: space-between; align-items: center;">
      <a href="/" style="font-size: var(--font-size-xl); font-weight: var(--font-weight-bold); color: var(--color-primary); text-decoration: none;">üí∞ Price Saver</a>
      <div style="display: flex; gap: var(--space-sm);">
        <button class="btn btn-secondary" onclick="goToLogin()" style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);">Login</button>
        <button class="btn btn-primary" onclick="goToRegister()" style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);">Sign Up</button>
      </div>
    </div>
  </nav>

  <main>
    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <a href="/">Home</a>
      <span>/</span>
      <a href="/search.html">Products</a>
      <span>/</span>
      <span id="breadcrumbProduct">Product</span>
    </div>

    <!-- Content -->
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading product details...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer style="background: var(--color-primary); color: white; padding: var(--space-2xl) var(--space-md); margin-top: var(--space-3xl); text-align: center;">
    <p>&copy; 2024 UNILAG Price Saver. Made with ‚ù§Ô∏è for UNILAG Students</p>
  </footer>

  <script>
    const API_BASE_URL = window.__API_BASE__ || "http://localhost:8000/api";

    // ========== UTILITY FUNCTIONS ==========
    function goToLogin() {
      window.location.href = "/login.html";
    }

    function goToRegister() {
      window.location.href = "/login.html?mode=register";
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString("en-US", { month: "short", day: "numeric" });
    }

    // ========== LOAD PRODUCT DATA ==========
    async function loadProduct() {
      const productId = getQueryParam("id");
      
      if (!productId) {
        showError("Product not found");
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/items/prices/all`);
        const allPrices = await response.json();

        // Find all prices for this item
        const productPrices = allPrices.filter((p) => p.item_id === parseInt(productId));
        
        if (productPrices.length === 0) {
          showError("Product not found");
          return;
        }

        const firstPrice = productPrices[0];
        const lowestPrice = Math.min(...productPrices.map((p) => p.price));
        const highestPrice = Math.max(...productPrices.map((p) => p.price));

        // Update breadcrumb
        document.getElementById("breadcrumbProduct").textContent = firstPrice.item_name;

        // Render product
        const content = `
          <div class="product-detail">
            <div class="product-image-section">
              <div class="product-image-large">üì¶</div>
            </div>
            <div class="product-info">
              <div class="product-header">
                <h1>${firstPrice.item_name}</h1>
                <div class="rating">
                  <span>‚≠ê Based on ${productPrices.length} price submissions</span>
                </div>
              </div>

              <div class="pricing-box">
                <div class="price-current">
                  <div class="price-amount">‚Ç¶${lowestPrice.toLocaleString()}</div>
                  <div class="price-original">‚Ç¶${highestPrice.toLocaleString()}</div>
                </div>
                <div class="price-stats">
                  <div class="stat">
                    <div class="stat-value">‚Ç¶${lowestPrice.toLocaleString()}</div>
                    <div class="stat-label">Lowest Price</div>
                  </div>
                  <div class="stat">
                    <div class="stat-value">‚Ç¶${highestPrice.toLocaleString()}</div>
                    <div class="stat-label">Highest Price</div>
                  </div>
                  <div class="stat">
                    <div class="stat-value">‚Ç¶${(productPrices.reduce((sum, p) => sum + p.price, 0) / productPrices.length).toFixed(0).toLocaleString()}</div>
                    <div class="stat-label">Average Price</div>
                  </div>
                  <div class="stat">
                    <div class="stat-value">${productPrices.length}</div>
                    <div class="stat-label">Submissions</div>
                  </div>
                </div>
              </div>

              <div class="actions">
                <button class="btn btn-primary" onclick="goToLogin()">Submit New Price</button>
                <button class="btn btn-secondary" onclick="goToLogin()">Save Item</button>
              </div>
            </div>
          </div>

          <!-- Retailers Section -->
          <div class="retailers-section">
            <h2 class="section-title">Available at ${productPrices.length} Store${productPrices.length > 1 ? 's' : ''}</h2>
            <div class="retailer-list">
              ${productPrices
                .sort((a, b) => a.price - b.price)
                .map(
                  (price) => `
                <div class="retailer-card">
                  <div class="retailer-name">üè™ ${price.store_name || "Unknown Store"}</div>
                  <div class="retailer-price">‚Ç¶${price.price?.toLocaleString() || "N/A"}</div>
                  <div class="retailer-location">üìç Campus Area</div>
                  <div class="retailer-date">Updated: ${formatDate(price.created_at || new Date())}</div>
                </div>
              `
                )
                .join("")}
            </div>
          </div>

          <!-- Price History Section -->
          <div class="price-history-section">
            <h2 class="section-title">Price Trend</h2>
            <div class="price-history-chart">
              ${productPrices
                .slice(0, 10)
                .map((price, index) => {
                  const percentage = ((price.price - lowestPrice) / (highestPrice - lowestPrice)) * 100 || 10;
                  return `
                  <div class="price-bar" style="height: ${percentage}%;" title="‚Ç¶${price.price}">
                    <div class="price-bar-label">${index + 1}</div>
                  </div>
                `;
                })
                .join("")}
            </div>
            <p style="text-align: center; color: var(--color-muted); margin-top: var(--space-lg); font-size: var(--font-size-sm);">
              Showing latest price submissions across stores
            </p>
          </div>
        `;

        document.getElementById("content").innerHTML = content;
      } catch (error) {
        console.error("Error loading product:", error);
        showError("Unable to load product. Please try again later.");
      }
    }

    function showError(message) {
      document.getElementById("content").innerHTML = `
        <div class="error-state">
          <h3 style="color: var(--color-danger); margin-bottom: var(--space-md);">‚ö†Ô∏è ${message}</h3>
          <p><a href="/search.html" style="color: var(--color-accent);">‚Üê Go back to search</a></p>
        </div>
      `;
    }

    // ========== INITIALIZATION ==========
    document.addEventListener("DOMContentLoaded", loadProduct);
  </script>
</body>
</html>
