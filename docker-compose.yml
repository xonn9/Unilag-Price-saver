version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-T$$$DAEMP999}
      ADMIN_USERNAMES: ${ADMIN_USERNAMES:-["admin","super_admin"]}
    ports:
      - "8000:8000"
    restart: unless-stopped

